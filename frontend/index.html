<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snake Game</h1>

    <div id="setup-screen">
        <h2>Game Setup</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" maxlength="10" required>
        </div>
        <div>
            <label for="map-size">Map Size (5-25):</label>
            <input type="number" id="map-size" name="map_size" min="5" max="25" value="10" required>
        </div>
        <button id="start-button">Start Game</button>
        <p id="setup-error" class="error-message"></p>
    </div>

    <div id="game-screen" style="display: none;">
        <div id="game-info">
            <span>Player: <span id="player-name-display"></span></span>
            <span>Score: <span id="score">0</span></span>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="game-over-message" style="display: none;">
            <h2>GAME OVER!</h2>
            <p>Press R to restart</p>
             <p>Final Score: <span id="final-score"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
